<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    
    
    
 

    
     
    

    

    
    <form name="meu_form">

        <h1>Entre em contato</h1>
      
        <!-- campo do texto contato (nome) -->
        <!-- Campo que representa o nome da pessoa que está submetendo o formulário. -->
        <!-- <input type="text"> -->
        <input type="text" id="nomeid" placeholder="Gustavo Campos" required="required" name="nome" />
        <label for="nome">Nome</label>
      
        <!-- campo do texto fone  -->
        <!-- <input type="text"> -->
        <input type="tel" id="foneid" placeholder="(xx)xxxxx-xxxx" name="fone" /> 
        <label for="fone">Fone</label>
        
        <!-- campo do texto email do tipo email -->
        <!-- Campo que descreve o e-mail da pessoa que está submetendo o formulário -->
        <!-- <input type="email"> -->
        <input type="email" id="emailid" placeholder="fulano@mail.com" name="email" /> 
        <label for="email">Email</label>
      
        <!--Observação -- Campo que descreve a observação apresentada pela pessoa que está submetendo o formulário  -->
        <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
        <textarea placeholder="Deixe sua opnião"></textarea>
      
        <!-- Envia os dados do formulário -->
        <!-- <input type="Button"> -->
        <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
      </form>

</body>
</html>
